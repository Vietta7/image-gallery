<!DOCTYPE html>
<html lang="en">
<head>

    <!-- main -->

                <div class="gallery-item"><img class="gallery-img" src="./img/cat_01.jpg" alt=""></div>
            </div>
        </div>
    </main>
    <!-- js -->
     <script src="./js/main.js"></script>

</html>
